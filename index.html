<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Primário -->

        content="Ferramentas online gratuitas e 100% privadas. Converta Markdown, imagens e comprima arquivos localmente.">
    <meta name="keywords" content="ferramentas online, conversor markdown, compressor imagem, privacidade, crom tools">

    <!-- CSS (Built) -->
    <link rel="stylesheet" href="crom-static/v1/css/style.css">

    <!-- Vendor Scripts (Tailwind CDN Removed) -->
    <script src="crom-static/v1/js/vendor/lucide.min.js"></script>
    <script src="crom-static/v1/js/vendor/qrcode.min.js"></script>
    <script src="crom-static/v1/js/marked.min.js"></script>
    <script src="crom-static/v1/js/debug.js"></script>

    <!-- Core Scripts -->
    <script src="crom-static/v1/js/core/config.js"></script>
    <script src="crom-static/v1/js/core/db.js"></script>
    <script src="crom-static/v1/js/core/ui.js"></script>
    <script src="crom-static/v1/js/core/app.js"></script>

    <!-- Modules -->
    <script src="crom-static/v1/js/modules/markdown-pdf.js"></script>
    <script src="crom-static/v1/js/modules/image-converter.js"></script>
    <script src="crom-static/v1/js/modules/compressor.js"></script>
    <script src="crom-static/v1/js/modules/password-gen.js"></script>
    <script src="crom-static/v1/js/modules/metadata-stripper.js"></script>
    <script src="crom-static/v1/js/modules/ocr.js"></script>
    <script src="crom-static/v1/js/modules/json-tools.js"></script>
    <script src="crom-static/v1/js/modules/qr-generator.js"></script>
    <script src="crom-static/v1/js/modules/base64-tools.js"></script>
    <script src="crom-static/v1/js/modules/text-diff.js"></script>

    <!-- Expansion Phase 2 -->
    <script src="crom-static/v1/js/modules/hash-tools.js"></script>
    <script src="crom-static/v1/js/modules/jwt-debug.js"></script>
    <script src="crom-static/v1/js/modules/color-tools.js"></script>
    <script src="crom-static/v1/js/modules/time-tools.js"></script>
    <script src="crom-static/v1/js/modules/lorem-gen.js"></script>
    <script src="crom-static/v1/js/modules/regex-tester.js"></script>
    <script src="crom-static/v1/js/modules/url-tools.js"></script>
    <script src="crom-static/v1/js/modules/unit-converter.js"></script>
    <script src="crom-static/v1/js/modules/device-info.js"></script>
    <script src="crom-static/v1/js/modules/screen-recorder.js"></script>

    <!-- Expansion Phase 3 -->
    <script src="crom-static/v1/js/modules/uuid-gen.js"></script>
    <script src="crom-static/v1/js/modules/text-stats.js"></script>
    <script src="crom-static/v1/js/modules/case-converter.js"></script>
    <script src="crom-static/v1/js/modules/aspect-ratio.js"></script>
    <script src="crom-static/v1/js/modules/chmod-calc.js"></script>
    <script src="crom-static/v1/js/modules/csv-json.js"></script>
    <script src="crom-static/v1/js/modules/pomodoro.js"></script>

    <script src="crom-static/v1/js/modules/image-picker.js"></script>

</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">

    <!-- Container onde o JS montará tudo -->
    <div id="app"></div>

    <!-- Popup Overlay (Fixo, usado pelo UI.js) -->
    <div id="toolPopup" class="popup-overlay overflow-y-auto">
        <div class="min-h-screen flex items-center justify-center p-4 md:p-8">
            <div
                class="bg-white dark:bg-slate-900 w-full rounded-3xl shadow-2xl flex flex-col relative overflow-hidden animate-in zoom-in duration-300 transition-all">
                <div
                    class="flex items-center justify-between p-6 border-b dark:border-slate-800 bg-slate-50/50 dark:bg-slate-800/20">
                    <div class="flex items-center gap-4">
                        <div id="toolIconContainer" class="p-2 rounded-lg text-white"></div>
                        <div>
                            <h2 id="toolTitle" class="text-xl font-black tracking-tight"></h2>
                            <p id="toolDesc" class="text-xs text-slate-500"></p>
                        </div>
                    </div>
                    <button onclick="CromApp.closeTool()"
                        class="p-2 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full transition-colors">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div id="toolContent" class="p-8 overflow-y-auto max-h-[75vh]"></div>
                <!-- Status Bar -->
                <div id="toolStatus" class="px-8 pb-4 hidden">
                    <div class="flex justify-between text-xs text-slate-500 mb-1">
                        <span id="statusText">Processando...</span>
                        <div class="flex gap-2">
                            <span id="batchCount" class="hidden font-bold">0/0</span>
                            <span id="statusPercent">0%</span>
                        </div>
                    </div>
                    <div class="progress-container" id="progressBarContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div id="resultsContainer" class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4 hidden"></div>
                    <div id="errorMessage"
                        class="hidden mt-2 p-3 bg-red-100 text-red-700 rounded-lg text-sm border border-red-200"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Init Application
        document.addEventListener('DOMContentLoaded', () => {
            window.CromApp.init();
        });
    </script>
</body>

</html>
