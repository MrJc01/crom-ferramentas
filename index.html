    <!-- Container onde o JS montará tudo -->

    <!-- Popup Overlay (Fixo, usado pelo UI.js) -->
    <div id="toolPopup" class="popup-overlay overflow-y-auto">
        <div class="min-h-screen flex items-center justify-center p-4 md:p-8">
            <div
                class="bg-white dark:bg-slate-900 w-full rounded-3xl shadow-2xl flex flex-col relative overflow-hidden animate-in zoom-in duration-300 transition-all">

                    class="flex items-center justify-between p-6 border-b dark:border-slate-800 bg-slate-50/50 dark:bg-slate-800/20">
                    <div class="flex items-center gap-4">
                        <div id="toolIconContainer" class="p-2 rounded-lg text-white"></div>
                        <div>
                            <h2 id="toolTitle" class="text-xl font-black tracking-tight"></h2>
                            <p id="toolDesc" class="text-xs text-slate-500"></p>
                        </div>
                    </div>
                    <button onclick="CromApp.closeTool()"
                        class="p-2 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full transition-colors">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div id="toolContent" class="p-8 overflow-y-auto max-h-[75vh]"></div>
                <!-- Status Bar -->
                <div id="toolStatus" class="px-8 pb-4 hidden">
                    <div class="flex justify-between text-xs text-slate-500 mb-1">
                        <span id="statusText">Processando...</span>
                        <div class="flex gap-2">
                            <span id="batchCount" class="hidden font-bold">0/0</span>
                            <span id="statusPercent">0%</span>
                        </div>
                    </div>
                    <div class="progress-container" id="progressBarContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div id="resultsContainer" class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4 hidden"></div>
                    <div id="errorMessage"
                        class="hidden mt-2 p-3 bg-red-100 text-red-700 rounded-lg text-sm border border-red-200"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 right-6 z-[9999] flex flex-col items-end gap-4 print:hidden">

                    Ferramentas
                </button>
                <a href="/"
                    class="w-10 h-10 rounded-full bg-neutral-900/90 border border-green-500/30 text-green-500 flex items-center justify-center shadow-lg shadow-green-500/10 group-hover:shadow-green-500/30 group-hover:bg-green-500 group-hover:text-black transition-all duration-300">
                    <span class="material-symbols-outlined text-[20px]">build</span>
                </a>
            </div>

            <div
                class="group flex items-center justify-end gap-3 transition-all duration-200 hover:-translate-x-1 w-full">
                <button
                    onclick="openEcoModal({label:'Cromva', icon:'movie', desc:'Focado na experiência audiovisual, o Cromva é uma plataforma voltada para o consumo e organização de conteúdo de vídeo e cinema.', url:'https://cromva.crom.run/', external:true})"
                    class="bg-black/80 backdrop-blur-md text-white text-xs font-mono px-3 py-1.5 rounded-lg border border-neutral-800 shadow-lg hover:bg-neutral-900 hover:border-green-500/50 cursor-pointer text-left transition-colors duration-200">
                    Cromva
                </button>
                <a href="https://cromva.crom.run/" target="_blank"
                    class="w-10 h-10 rounded-full bg-neutral-900/90 border border-green-500/30 text-green-500 flex items-center justify-center shadow-lg shadow-green-500/10 group-hover:shadow-green-500/30 group-hover:bg-green-500 group-hover:text-black transition-all duration-300">
                    <span class="material-symbols-outlined text-[20px]">movie</span>
                </a>
            </div>

            <div
                class="group flex items-center justify-end gap-3 transition-all duration-200 hover:-translate-x-1 w-full">

                    onclick="openEcoModal({label:'GeoFlowMap', icon:'map', desc:'Ferramenta de visualização de dados geográficos em 3D de código aberto. Transforma arquivos JSON em mapas interativos.', url:'https://geoflowmap.crom.run/', external:true})"
                    class="bg-black/80 backdrop-blur-md text-white text-xs font-mono px-3 py-1.5 rounded-lg border border-neutral-800 shadow-lg hover:bg-neutral-900 hover:border-green-500/50 cursor-pointer text-left transition-colors duration-200">

                </button>

                    class="bg-black/80 backdrop-blur-md text-white text-xs font-mono px-3 py-1.5 rounded-lg border border-neutral-800 shadow-lg hover:bg-neutral-900 hover:border-green-500/50 cursor-pointer text-left transition-colors duration-200">
                    MarketNews

                <a href="https://marketnews.crom.run/" target="_blank"

        <button id="eco-trigger" onclick="toggleEcoMenu()"

            <span
                class="material-symbols-outlined text-3xl transition-transform duration-300 group-hover:rotate-180">hub</span>
        </button>

    <div id="eco-modal"
        class="fixed inset-0 z-[10000] flex items-center justify-center px-4 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeEcoModal()"></div>

        <div class="relative bg-neutral-900 border border-green-500/30 rounded-2xl p-6 max-w-md w-full shadow-[0_0_30px_rgba(0,255,0,0.15)] transform scale-95 transition-transform duration-300"
            id="eco-modal-content">
            <button onclick="closeEcoModal()"
                class="absolute top-4 right-4 text-neutral-500 hover:text-green-500 transition-colors">
                <span class="material-symbols-outlined">close</span>
            </button>

            <div class="flex flex-col items-center text-center">
                <div
                    class="w-16 h-16 rounded-full bg-green-500/10 border border-green-500 text-green-500 flex items-center justify-center mb-4 shadow-[0_0_15px_rgba(0,255,0,0.2)]">
                    <span class="material-symbols-outlined text-3xl" id="eco-modal-icon">hub</span>
                </div>

                <h3 class="text-xl font-mono font-bold text-white mb-2" id="eco-modal-title">Projeto</h3>
                <p class="text-neutral-400 text-sm leading-relaxed mb-6" id="eco-modal-desc">
                    Descrição do projeto...
                </p>

                <a href="#" id="eco-modal-link" target="_blank"
                    class="inline-flex items-center gap-2 px-6 py-2.5 bg-green-500 text-black font-bold font-mono rounded-lg hover:bg-green-400 hover:scale-105 transition-all duration-200">
                    Acessar Projeto
                    <span class="material-symbols-outlined text-sm">arrow_outward</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleEcoMenu() {
            const menu = document.getElementById('eco-menu');
            const triggerIcon = document.querySelector('#eco-trigger span');
            const isClosed = menu.classList.contains('opacity-0');

            if (isClosed) {
                menu.classList.remove('translate-y-10', 'opacity-0', 'pointer-events-none');
                triggerIcon.textContent = 'close';
                triggerIcon.classList.add('rotate-90');
            } else {
                menu.classList.add('translate-y-10', 'opacity-0', 'pointer-events-none');
                triggerIcon.textContent = 'hub';
                triggerIcon.classList.remove('rotate-90');
            }
        }

        function openEcoModal(data) {
            document.getElementById('eco-modal-title').textContent = data.label;
            document.getElementById('eco-modal-desc').textContent = data.desc;
            document.getElementById('eco-modal-icon').textContent = data.icon;

            const linkBtn = document.getElementById('eco-modal-link');
            linkBtn.href = data.url;

            if (data.external) {
                linkBtn.setAttribute('target', '_blank');
            } else {
                linkBtn.removeAttribute('target');
            }

            const modal = document.getElementById('eco-modal');
            const content = document.getElementById('eco-modal-content');

            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-95');
            content.classList.add('scale-100');

            toggleEcoMenu();
        }

        function closeEcoModal() {
            const modal = document.getElementById('eco-modal');
            const content = document.getElementById('eco-modal-content');

            modal.classList.add('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
        }
    </script>

    <script>
        // Init Application
        document.addEventListener('DOMContentLoaded', () => {
            window.CromApp.init();
        });
    </script>
